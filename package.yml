name       : libvoikko
version    : 4.1.1
release    : 3
source     :
    - http://www.puimula.org/voikko-sources/libvoikko/libvoikko-4.1.1.tar.gz : bb179360abdb92f9459f4d4090e56c9d9d8a3ebe9161a4c4bcd19971d59f9124
license    :
    - GPL-2.0
    - LGPL-2.1
    - MPL-1.1
component  : programming.library
summary    : Libvoikko provides spell checking, hyphenation, grammar checking and
    morphological analysis for Finnish language.
description: |
    Libvoikko provides spell checking, hyphenation, grammar checking and morphological analysis for Finnish language.
setup      : |
    %configure \
        --disable-hfst \
        --disable-static \
        --with-dictionary-path=/usr/share/voikko
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 python/libvoikko.py $installdir/usr/lib/python3.6/site-packages/libvoikko.py
